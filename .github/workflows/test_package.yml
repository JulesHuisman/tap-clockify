name: Test Package

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Python Poetry Action
        uses: abatilo/actions-poetry@v2.1.0
      - name: Publish Package
        run: poetry run pytest

